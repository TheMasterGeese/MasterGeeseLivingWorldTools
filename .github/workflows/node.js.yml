# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions.

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  
  build:

    env: 
      FOUNDRY_LOGIN: ${{ secrets.FOUNDRY_LOGIN }}
      FOUNDRY_PASS: ${{ secrets.FOUNDRY_PASS }}
      FOUNDRY_ADMIN: ${{ secrets.FOUNDRY_ADMIN }}
      LOCAL_DATA: "./foundryData"
      LOCAL_DEV_DIR: "./foundryData/Data/modules"
      GM_DISCORD_ID: ${{ secrets.GM_DISCORD_ID }}
      DOCKER_CONTAINER: "mastergeeselivingworldtools-foundry-1"
      
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Experimental Status
      run: |
        docker version -f '{{.Server.Experimental}}'
    - name: Docker
      run: |
        echo $'{\n    "experimental": true \n}' | sudo tee /etc/docker/daemon.json
        sudo service docker restart
        docker version -f '{{.Server.Experimental}}'
    - run: mkdir -p foundrydata/Data/modules
    - run: npm ci
    - run: npx gulp

